<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Electronics Store</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    min-height: 100vh;
    background: #f0f2f5;
  }
  .products {
    flex: 1;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 20px;
    overflow-y: auto;
  }
  .product {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product img {
    max-width: 100%;
    height: 120px;
    object-fit: contain;
    margin-bottom: 10px;
  }
  .product h3 {
    margin: 10px 0 5px;
    font-size: 18px;
    color: #333;
  }
  .value-select {
    margin-bottom: 10px;
    padding: 5px;
    font-size: 14px;
  }
  .qty-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
  }
  .qty-btn {
    background: #007bff;
    color: white;
    border: none;
    font-size: 18px;
    width: 30px;
    height: 30px;
    cursor: pointer;
    border-radius: 4px;
  }
  .qty-btn:active {
    background: #0056b3;
  }
  .qty {
    margin: 0 12px;
    font-size: 16px;
    min-width: 20px;
    text-align: center;
  }
  .add-to-cart-btn {
    background: #28a745;
    border: none;
    color: white;
    font-weight: bold;
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .add-to-cart-btn:hover {
    background: #1e7e34;
  }

  /* Cart styles */
  .cart {
    width: 350px;
    background: #fff;
    border-left: 2px solid #ddd;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    position: sticky;
    top: 0;
    height: 100vh;
    overflow-y: auto;
  }
  .cart h2 {
    margin-top: 0;
    color: #444;
  }
  #cart-list {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 15px;
    padding-left: 0;
  }
  #cart-list li {
    list-style: none;
    margin-bottom: 12px;
    padding-bottom: 8px;
    border-bottom: 1px solid #eee;
    font-size: 15px;
    color: #222;
  }
  #cart-list li button {
    margin-left: 5px;
    font-size: 14px;
    cursor: pointer;
    padding: 3px 7px;
    border-radius: 3px;
    border: none;
    color: white;
  }
  .remove-btn {
    background: #dc3545;
  }
  .increaseBtn, .decreaseBtn {
    background: #007bff;
  }
  .increaseBtn:active, .decreaseBtn:active {
    background: #0056b3;
  }

  #total {
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 15px;
    color: #333;
  }
  #order-btn {
    background: #25d366;
    color: white;
    font-size: 18px;
    border: none;
    padding: 12px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #order-btn:hover {
    background: #128c4a;
  }

  /* Responsive */
  @media(max-width: 900px) {
    body {
      flex-direction: column;
    }
    .cart {
      width: 100%;
      height: auto;
      position: relative;
      border-left: none;
      border-top: 2px solid #ddd;
    }
    .products {
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
    }
  }
</style>
</head>
<body>

<div class="products" id="products-container">
  <!-- Products will be injected here -->
</div>

<div class="cart" aria-label="Shopping cart">
  <h2>Your Cart ðŸ›’</h2>
  <ul id="cart-list" aria-live="polite" aria-relevant="additions removals"></ul>
  <div id="total" aria-live="polite">Total: â‚¹0.00</div>
  <button id="order-btn" aria-label="Order on WhatsApp">Order on WhatsApp</button>
</div>

<script>
  const products = [
    {
      id: 1,
      name: "Resistor <br>4",
      price: 10,
      img: "resistor.jpg",
      options: [
        { label: "Value", values: ["10 Î©", "22 Î©", "47 Î©", "100 Î©", "150 Î©", "200 Î©", "220 Î©", "270 Î©", "330 Î©", "470 Î©", "530 Î©", "680 Î©","1 kÎ©", "2 kÎ©", "2.2 kÎ©", "3.3 kÎ©", "4.7 kÎ©", "5.1 kÎ©", "6.6 kÎ©", "10 kÎ©", "20 kÎ©", "47 kÎ©", "51 kÎ©", "68 kÎ©", "100 kÎ©", "220 kÎ©", "300 kÎ©", "470 kÎ©", "680 kÎ©","1 MÎ©"] }
      ],
      qty: 1
    },
    {
      id: 2,
      name: "Capacitor",
      price: 20,
      img: "capacitor.jpg",
      options: [
        { label: "Value", values: ["1 Î¼F", "10 Î¼F", "100 Î¼F", "470 Î¼F"] }
      ],
      qty: 1
    },
    {
      id: 3,
      name: "Inductor",
      price: 30,
      img: "inductor.jpg",
      options: [
        { label: "Value", values: ["10 mH", "100 mH", "1 H"] }
      ],
      qty: 1
    },
    {
      id: 4,
      name: "LED",
      price: 15,
      img: "led.jpg",
      options: [
        { label: "Color", values: ["Red", "Green", "Blue", "Yellow", "White"] }
      ],
      qty: 1
    },
    {
      id: 5,
      name: "Transistor",
      price: 50,
      img: "transistor.jpg",
      qty: 1
    },
    {
      id: 6,
      name: "Diode",
      price: 12,
      img: "diode.jpg",
      options: [
        { label: "Type", values: ["1N4148", "1N4007", "Zener 5.1V"] }
      ],
      qty: 1
    },
    {
      id: 7,
      name: "Switch",
      price: 25,
      img: "switch.jpg",
      options: [
        { label: "Type", values: ["Toggle", "Push Button", "Slide"] }
      ],
      qty: 1
    },
    {
      id: 8,
      name: "Microcontroller",
      h3:"200",
      price: 200,
      img: "microcontroller.jpg",
      options: [
        { label: "Model", values: ["Arduino Uno", "ESP8266", "ESP32", "Raspberry Pi Pico"] }
      ],
      qty: 1
    },
{
      id: 9,
      name: "IC's",
      price: 25,
      img: "741.jpg",
      options: [
        { label: "Type", values: ["IC741", "IC555", ""] }
      ],
      qty: 1
    },,
{
      id: 10,
      name: "9V Battery",
      price: 25,
      img: "741.jpg",
      qty: 1
    }
  ];

  let cart = [];

  const container = document.getElementById("products-container");
  const cartList = document.getElementById("cart-list");
  const totalDiv = document.getElementById("total");
  const orderBtn = document.getElementById("order-btn");

  function renderProducts() {
    container.innerHTML = "";
    products.forEach((product, index) => {
      let optionHTML = "";
      if (product.options) {
        product.options.forEach((opt, optIdx) => {
          optionHTML += `<select class="value-select" data-product-index="${index}" data-option-index="${optIdx}" aria-label="${opt.label}">`;
          optionHTML += `<option value="" disabled selected>Select ${opt.label}</option>`;
          opt.values.forEach((val) => {
            optionHTML += `<option value="${val}">${val}</option>`;
          });
          optionHTML += `</select>`;
        });
      }
      container.innerHTML += `
      <div class="product" role="group" aria-labelledby="product-name-${index}">
        <img src="${product.img}" alt="${product.name} image" />
        <h3 id="product-name-${index}">${product.name}</h3>
        ${optionHTML}
        <div class="qty-controls" aria-label="Quantity controls">
          <button class="qty-btn decreaseBtn" data-index="${index}" aria-label="Decrease quantity">-</button>
          <div class="qty" id="qty-${index}" aria-live="polite" aria-atomic="true">${product.qty}</div>
          <button class="qty-btn increaseBtn" data-index="${index}" aria-label="Increase quantity">+</button>
        </div>
        <button class="add-to-cart-btn" data-index="${index}" aria-label="Add to cart for ${product.name}">Add to Cart</button>
      </div>`;
    });

    // Event listeners for increase/decrease qty buttons
    document.querySelectorAll(".increaseBtn").forEach(btn => {
      btn.onclick = () => {
        const idx = +btn.dataset.index;
        products[idx].qty++;
        document.getElementById(`qty-${idx}`).textContent = products[idx].qty;
      };
    });

    document.querySelectorAll(".decreaseBtn").forEach(btn => {
      btn.onclick = () => {
        const idx = +btn.dataset.index;
        if (products[idx].qty > 1) {
          products[idx].qty--;
          document.getElementById(`qty-${idx}`).textContent = products[idx].qty;
        }
      };
    });

    // Add to Cart buttons
    document.querySelectorAll(".add-to-cart-btn").forEach(btn => {
      btn.onclick = () => {
        const idx = +btn.dataset.index;
        const product = products[idx];

        // Collect selected options for this product
        let selectedOptions = [];
        if (product.options) {
          const selects = container.querySelectorAll(`select[data-product-index="${idx}"]`);
          for (const sel of selects) {
            if (!sel.value) {
              alert(`Please select ${sel.getAttribute("aria-label")} for ${product.name}`);
              return;
            }
            selectedOptions.push({ label: sel.getAttribute("aria-label"), value: sel.value });
          }
        }

        // Check if product with same options already in cart
        const foundIndex = cart.findIndex(c => {
          if (c.id !== product.id) return false;
          if (c.options.length !== selectedOptions.length) return false;
          for (let i = 0; i < c.options.length; i++) {
            if (c.options[i].value !== selectedOptions[i].value) return false;
          }
          return true;
        });

        if (foundIndex > -1) {
          // Increase qty in cart
          cart[foundIndex].qty += product.qty;
        } else {
          // Add new product to cart with options and qty
          cart.push({
            id: product.id,
            name: product.name,
            price: product.price,
            options: selectedOptions,
            qty: product.qty
          });
        }

        // Reset qty on product card to 1 after adding
        products[idx].qty = 1;
        document.getElementById(`qty-${idx}`).textContent = "1";

        renderCart();
      };
    });
  }

  function renderCart() {
    cartList.innerHTML = "";
    if (cart.length === 0) {
      cartList.innerHTML = "<li>Your cart is empty.</li>";
      totalDiv.textContent = "Total: â‚¹0.00";
      return;
    }

    cart.forEach((item, i) => {
      const optionsText = item.options.length > 0 ? ` (${item.options.map(o => o.value).join(", ")})` : "";
      const lineTotal = (item.price * item.qty).toFixed(2);

      cartList.innerHTML += `
      <li>
        <strong>${item.name}${optionsText}</strong><br/>
        Qty: ${item.qty} | Price: â‚¹${lineTotal}
        <br/>
        <button class="decreaseBtn" data-cart-index="${i}" aria-label="Decrease quantity of ${item.name}">-</button>
        <button class="increaseBtn" data-cart-index="${i}" aria-label="Increase quantity of ${item.name}">+</button>
        <button class="remove-btn" data-cart-index="${i}" aria-label="Remove ${item.name} from cart">Remove</button>
      </li>`;
    });

    // Add event listeners for cart quantity and remove buttons
    cartList.querySelectorAll(".increaseBtn").forEach(btn => {
      btn.onclick = () => {
        const idx = +btn.dataset.cartIndex;
        cart[idx].qty++;
        renderCart();
      };
    });

    cartList.querySelectorAll(".decreaseBtn").forEach(btn => {
      btn.onclick = () => {
        const idx = +btn.dataset.cartIndex;
        if (cart[idx].qty > 1) {
          cart[idx].qty--;
        } else {
          // if qty=1 and decrease clicked, remove item
          cart.splice(idx, 1);
        }
        renderCart();
      };
    });

    cartList.querySelectorAll(".remove-btn").forEach(btn => {
      btn.onclick = () => {
        const idx = +btn.dataset.cartIndex;
        cart.splice(idx, 1);
        renderCart();
      };
    });

    const totalPrice = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    totalDiv.textContent = `Total: â‚¹${totalPrice.toFixed(2)}`;
  }

  orderBtn.onclick = () => {
    if (cart.length === 0) {
      alert("Your cart is empty! Please add items before ordering.");
      return;
    }

    let message = "Hello! I want to place an order:\n\n";
    cart.forEach((item, i) => {
      const optionsText = item.options.length > 0 ? ` (${item.options.map(o => o.value).join(", ")})` : "";
      message += `${i+1}. ${item.name}${optionsText}\n   Quantity: ${item.qty}\n   Price: â‚¹${(item.price * item.qty).toFixed(2)}\n\n`;
    });
    const totalPrice = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    message += `Total Price: â‚¹${totalPrice.toFixed(2)}`;

    const encodedMsg = encodeURIComponent(message);
    // Change the phone number below to your WhatsApp number with country code, no "+" or "00"
    const whatsappNumber = "919766229269"; 
    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMsg}`;

    window.open(whatsappUrl, "_blank");
  };

  // Initial render
  renderProducts();
  renderCart();
</script>

</body>
</html>
