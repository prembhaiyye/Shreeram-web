{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Login</h2>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" required placeholder="admin@example.com">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem; color: var(--text-secondary);">
            Don't have an account? <a href="{{ url_for('auth.register') }}"
                style="color: var(--primary-color);">Register</a>
        </p>
    </div>
</div>
{% endblock %}
