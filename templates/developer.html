{% extends "base.html" %}

{% block content %}
<div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
    <a href="{{ url_for('views.profile') }}" class="btn"
        style="width: auto; padding: 0.5rem 1rem; background: transparent; color: var(--text-secondary);">← Back</a>
    <h1>Developer Panel</h1>
</div>

<div class="card">
    <div class="card-header" style="margin-bottom: 1.5rem;">
        <h2>Edit Plant Profile</h2>
    </div>

    <form>
        <div class="form-group">
            <label class="form-label">Plant Name</label>
            <input type="text" class="form-input" value="{{ plant.name }}">
        </div>

        <h3 style="margin: 1.5rem 0 1rem 0; font-size: 1rem;">Environmental Ranges</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label class="form-label">Min Temp (°C)</label>
                <input type="number" class="form-input" value="{{ plant.temp_min }}">
            </div>
            <div class="form-group">
                <label class="form-label">Max Temp (°C)</label>
                <input type="number" class="form-input" value="{{ plant.temp_max }}">
            </div>
            <div class="form-group">
                <label class="form-label">Min Humidity (%)</label>
                <input type="number" class="form-input" value="{{ plant.humidity_min }}">
            </div>
            <div class="form-group">
                <label class="form-label">Max Humidity (%)</label>
                <input type="number" class="form-input" value="{{ plant.humidity_max }}">
            </div>
        </div>

        <h3 style="margin: 1.5rem 0 1rem 0; font-size: 1rem;">Nutrient Ranges</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label class="form-label">Min pH</label>
                <input type="number" step="0.1" class="form-input" value="{{ plant.ph_min }}">
            </div>
            <div class="form-group">
                <label class="form-label">Max pH</label>
                <input type="number" step="0.1" class="form-input" value="{{ plant.ph_max }}">
            </div>
            <!-- Add N, P, K ranges similarly if needed -->
        </div>

        <button type="button" class="btn btn-primary" style="margin-top: 1.5rem;"
            onclick="alert('Profile Updated Successfully (Simulation)')">Save Profile</button>
    </form>
</div>
{% endblock %}
