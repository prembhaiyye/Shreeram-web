{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Register</h2>
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-input" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" required placeholder="admin@example.com">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" required placeholder="••••••••">
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-input" required placeholder="••••••••">
            </div>
            <div class="form-group">
                <label class="form-label">Hydroponics System ID</label>
                <input type="text" name="system_id" class="form-input" required placeholder="HYD-001">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem; color: var(--text-secondary);">
            Already have an account? <a href="{{ url_for('auth.login') }}"
                style="color: var(--primary-color);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
